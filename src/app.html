For the teacher:

The W3C CSS Validation Service says "Unknown pseudo-element or pseudo-class ::moz-focus-inner [moz-focus-inner]"
This is valid tough non-standard feature found in the Mozilla Firefox browser (https://developer.mozilla.org/en-US/docs/Web/CSS/::-moz-focus-inner).
Validator also gives warnings about vendor extensions, which in turn are also valid but specific to a certain browser.

More information and documentation can be found in the source code of this website (https://github.com/22TIKO2D/website).
